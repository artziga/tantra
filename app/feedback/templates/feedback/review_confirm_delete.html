{% extends 'main/base.html' %}

{% block content %}
<title>{{ title }}</title>
        <main class="main-content-wrapper">
            <div class="pt--40 pt-xl--30 pb--120 pb-xl--100 pb-lg--95 pb-sm--90">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-xl-7 col-lg-8 text-center">
                            <div class="error">
                                <h2>Подтвердите удаление</h2>
                              <p>Вы действительно хотите ли вы удалить отзыв?</p>
                              <form method="post">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-size-sm">Да, удалить</button>
                                <a class="btn btn-size-sm" href="{% url 'specialists:specialist_profile' review.user.username %}">Нет</a>
                              </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

{% endblock content %}
