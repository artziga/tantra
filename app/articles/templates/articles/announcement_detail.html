{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<!-- Breadcrumb area Start -->
        <section class="page-title-area-2 bg-image" data-bg-image="{% static 'main/img/bg/blog-breadcrumb.jpg' %}">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1 class="sr-only">Анонс тантрического мероприятия</h1>
                    </div>
                </div>
            </div>
        </section>
        <!-- Breadcrumb area End -->

        <!-- Main Content Wrapper Start -->
        <main class="main-content-wrapper">
            <div class="inner-page-content">
                <!-- Single Post Area Start -->
                <div class="single-post-area mb--75 mb-md--55">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-9">
                                <!-- Single Post Start -->
                                <article class="single-post mb--75 mb-md--55 pb--75 pb-md--55">
                                    <header class="single-post__header">
                                        <h2 class="single-post__title">{{ announcement.title }}</h2>
                                        <div class="single-post__media">
                                            <figure class="image">
                                                <img src="{{ announcement.image.url }}" alt="тантрический массаж в Казани" class="w-100">
                                            </figure>
                                        </div>
                                        <div class="single-post__header-meta">
                                            <span class="posted-on">Время проведения: {{ announcement.event_time }}</span>
                                        </div>
                                    </header>
                                    <div class="single-post__info">
                                        <div class="row mb--43 mb-md-33">
                                            <div class="col-lg-4 col-md-4 pl--45 pl-sm--15">
                                                <div class="single-post__meta">
                                                    <div class="posted-by">
                                                        <span class="byline">Место проведения:</span>
                                                        <a href="blog-details-image.html">
                                                            <span>{{ announcement.place }}</span>
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-8 col-md-8">
                                                {{ announcement.body }}
                                            </div>
                                        </div>
                                    </div>
                                </article>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

{% endblock content %}
