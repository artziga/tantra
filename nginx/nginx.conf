upstream tantra {
    server web-app:8000;
}

server {

    listen 80;
    server_name tantra-massage.pro;
    client_max_body_size 2M;

    location / {
        proxy_pass http://tantra;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    server {
    # new server, but for ssl (443 port)
    listen 443 ssl; # listen 443 port
    server_name tantra-massage.pro;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    ssl_certificate /etc/letsencrypt/live/django-deploy.tk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/django-deploy.tk/privkey.pem;
    location / {
        proxy_pass http://tantra; # pass these requests to internal upstream
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
    }

    location /static/ {
        alias /home/app/static/;
    }

    location /media/ {
    alias /home/app/media/;
    expires 30d;
    add_header Cache-Control "public, max-age=2592000";
}

}